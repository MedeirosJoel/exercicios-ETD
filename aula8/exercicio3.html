<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        
        <label for="email">Email: </label>
        <input type="email" name="" id="email">
        <br>
        
        <label for="filhos"> Número de filhos: </label>
        <input type="number" name="" id="filhos">
        <br>
        
        <label for="nascimento">Data de nascimento: </label>
        <input type="date" name="" id="nascimento">
        <br>
        
        Sexo:
        <input type="radio" name="sexo" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
        <br>

        <label for="estado">Estado: </label>
        <select name="" id="estado" >
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Áreas de Interesses</legend>

        <input type="checkbox" name="interesse" id="int_html">
        <label for="int_html">HTML</label>

        <input type="checkbox" name="interesse" id="int_css">
        <label for="int_css">CSS</label>

        <input type="checkbox" name="interesse" id="int_javascript">
        <label for="int_javascript">Javascript</label>
    </fieldset>

    <fieldset>
        <legend>Mensagem</legend>

        <textarea name="" id="texto" cols="30" rows="10"></textarea>
        <textarea name="" id="texto_aceite" cols="30" rows="10" disabled>aqui entra o texto do contrato que precisa ser aceito</textarea>
        <input type="checkbox" name="" id="aceite">
        <label for="aceite">Li e Aceito</label>
        <input type="range" name="" id="">
        
        <input type="time" name="" id="">
        <input type="color" name="cor" id="cor">
    
        <select name="area" id="area" multiple>
            <option value="Backend">Backend</option>
            <option value="Frontend">Frontend</option>
            <option value="Fullstack">Fullstack</option>
            <option value="None">Nenhuma das opções </option>
        </select>
    
    </fieldset>
    <br>
    
    <input type="submit" value="Enviar">
    <input type="button" value="Botão">
    <input type="reset" value="Limpar">
    
    
</form>

</body>
</html>
